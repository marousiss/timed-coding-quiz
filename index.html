<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="top-row">
            <p id="highscore"> View highscores </p> 
            <p id="timer"></p>  
        </div>

        <div class="card">
            <h1 class="title"></h1>
            <p id="info"></p>
            <ol></ol> 
            <div class="message"><h3 id="message"></h3></div> 
            <div class="highscores"></div>
            <button type="submit" id="startquiz">Start Quiz</button>
            <form method="POST">
              <div class="post-score">
                <div class="initials">
                  <label for="initials-input">Enter Initials</label>
                  <input type="text" name="initials-input" id="initials-input" placeholder="SM"/>
                </div>
                <button type="submit" id="post-score">Submit</button>
              </div>
            </form>
        </div> 
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
